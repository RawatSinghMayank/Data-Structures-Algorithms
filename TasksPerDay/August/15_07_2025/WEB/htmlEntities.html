<!-- They are special codes or special sequences that we can use in html to represent reserved characters.
or characters that are not easily typed.
Like a copyright symbol,diamond symbol,etc; -->
<!-- 
start with ampersand(&) and ends with semicolon -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <text> a &lt; b &gt; c</text>
    <!-- a < b -->
</body>

</html>
